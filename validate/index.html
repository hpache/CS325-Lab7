<!DOCTYPE html>

<html lang="EN">

    <head>
        <title> Just a Simple Form </title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>

    <body class="wrapper">
        
        <form class="container">
            <h1 id="form-name"> Just a Simple Form </h1>

            <div id="first-name">
                First Name: <input type="text"/>
            </div>

            <div id="last-name">
                Last Name: <input type="text"/>
            </div>
            
            <div id="address">
                Address: <input type="text"/>
            </div>

            <div id="email">
                Email: <input type="email" />
            </div>

            <div id="password">
                Password: <input type="password" />
            </div>

            <div id="password-prompt">
                <p> Please have the following items </p>
                <ul>
                    <li> One uppercase character </li>
                    <li> One lowercase character </li>
                    <li> A special character (!@#$...) </li>
                    <li> 8 or more characters </li>
                </ul>
            </div>
            
            <div id="radio-choice">
                Student <input type="radio" name="role"> <br>
                Teacher <input type="radio" name="role">
            </div>

            <div id="favorite-food">
                Pick a favorite food! <br>
                <select name="foods" size="3">
                    <option> Pizza </option>
                    <option> Pasta </option>
                    <option> Burger </option>
                    <option> Salad </option>
                    <option> Sushi </option>
                </select>
            </div>

            <div id="email-question">
                Do you want to get emails? <br>
                <input type="checkbox" name="yes" id="yes">
                <label for="yes"> Yes </label> <br>
                <input type="checkbox" name="no" id="no">
                <label for="no"> No </label>
            </div>

            <div id="submit-reset">
                <input type="submit" value="Submit">
                <input type="button" value="Reset">
            </div>

        </form>

    </body>

</html>
